<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Confirmation</title>
  <style>
    body{margin:0;min-height:100vh;display:grid;place-items:center;font:16px/1.55 system-ui,Segoe UI,Roboto;background:linear-gradient(135deg,#e8eefc,#f5f7fb)}
    .box{background:#fff;padding:40px;border-radius:16px;box-shadow:0 10px 25px rgba(0,0,0,.1);text-align:center;width:min(360px,90vw)}
    h1{margin:0 0 6px;color:#1570ef}
    .muted{color:#6b7280;font-size:14px}
    .cta{display:inline-block;margin-top:14px;color:#1570ef;text-decoration:none;font-weight:600}
  </style>
</head>
<body>
  <div class="box">
    <h1>✅ Étape validée</h1>
    <p id="who" class="muted"></p>
    <p>Merci ! Votre demande a bien été enregistrée.</p>
    <a class="cta" href="/">← Retour à l’accueil</a>
  </div>

  <script>
    const u = new URLSearchParams(location.search).get("u");
    document.getElementById("who").textContent = u ? "Compte : @"+u : "";
  </script>
</body>
</html>
